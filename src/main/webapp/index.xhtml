<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1"/>
        <h:outputStylesheet name="css/index.css" />
        <title>JavaDemo</title>
    </h:head>
    <h:body>
        <div class="content-root">
            <h1 style="text-align: center">Person Database</h1>

            <h:form>
                <h:commandButton value="Create a test person" action="#{indexController.addTestPersonToDatabase}" styleClass="cmd-button" />
                <h:commandButton value="Reload person list" action="#{indexController.reloadPersonList}" styleClass="cmd-button" />

                <h:dataTable value="#{indexController.personList}" var="person" styleClass="person-list">
                    <h:column><f:facet name="header">Id</f:facet><h:outputText value="#{person.id}"/></h:column>
                    <h:column><f:facet name="header">First name</f:facet><h:outputText value="#{person.firstName}"/></h:column>
                    <h:column><f:facet name="header">Last name</f:facet><h:outputText value="#{person.lastName}"/></h:column>
                    <h:column>
                        <f:facet name="header">Birth date</f:facet>
                        <h:outputText value="#{person.birthDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column><f:facet name="header">Phone number</f:facet><h:outputText value="#{person.phoneNumber}"/></h:column>
                    <h:column><f:facet name="header">Address</f:facet><h:outputText value="#{person.address}"/></h:column>
                    <h:column><f:facet name="header" />
                        <h:commandButton value="Delete" action="#{indexController.deletePersonFromDatabase}">
                            <f:param name="idPerson" value="#{person.id}" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>

        </div>
    </h:body>
</f:view>

</html>
